<!DOCTYPE html>
<html>
  <head>
    <script src="../../cordova.js"></script>
    <meta name="viewport" content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:;, width=device-width, initial-scale=1, maximum-scale=1.0" http-equiv="Content-Security-Policy" charset="UTF-8">
    <link rel="stylesheet" href="../styles.css"/>
  </head>
  <body class="setting-body">
    <div class="side">
      <button class="setting-button" id="back-button" role="button" style="margin-top: 1.5rem">
        <
      </button>
    </div>
    <div class="lobby-feed unselectable" style="height: 105%">
      <h1 class="setting-name" style="margin-top: 1rem; margin-bottom: 0; -webkit-app-region: drag;">Settings</h1>
      <div class="setting-item">
        <h2 class="setting-name">General</h2>
        <div class="profile-setting-div">
          <div class="profile-setting-background">
            <medium>Log Out: </medium><button class="custom-button" id="logout-button" style="margin-left: 1rem">üîê</button>
          </div>
        </div>
      </div>
      <div class="setting-item">
        <h2 class="setting-name">Profile</h2>
        <div class="profile-setting-div">
          <div class="profile-setting-background" style="display: flex; flex-direction: column;  align-items: start;">
            <div id="profile-setting">
              <img class="setting-pfp" id="self-pfp" style="margin-left: 0.5rem" src="" alt="pfp">
              <div style="font-size: 1.2rem">
                <medium id="self-user">Sample text</medium>
                <div class="friend-status" id="self-status">Sample text</div>
              </div>
            </div>
            <div style="display: flex; flex-direction:column; align-items: center; ">
              <h3>Profile picture:</h3>
              <div style="display: flex">
                <input class="custom-input" id="pfp-input" placeholder="Put a new status" type="file">
                <button class="custom-button" id="pfp-button"></button>
              </div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; ">
              <h3>Status:</h3>
              <div style="display: flex">
                <input class="custom-input" id="status-input" placeholder="Put a new status" style="margin-right: 1rem; width: 95%">
                <button class="custom-button" id="status-button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="setting-item">
        <h2 class="setting-name">Appearance</h2>
          <div class="profile-setting-div">
          <div class="profile-setting-background">
          <medium>Toggle theme: </medium><button class="theme-toggle" role="button" id="toggle-dark-mode" style="margin-left: 1rem"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../renderer.js"></script>
  <script src="../../functions.js"></script>
  <script src="../../app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script src="settings_scripts.js"></script>
</html>
