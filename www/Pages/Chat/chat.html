<!DOCTYPE html>
<html>
  <head>
    <script src="../../cordova.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="../styles.css"/>
  </head>
  <body class="lobby-body" id="lobby-body">
    <div class= "side-menu" id="side-menu">
      <div class="menu-item" id="side-menu-content">

      </div>
    </div>
    <div class="lobby-feed" id="lobby-feed">
      <div class="chat-bar unselectable">
        <button id="sidebar-button"></button>
        <button class="custom-button" id="back-chat-button" role="button" style="background: transparent"> < </button>
        <div class="chat-user">
          <img class="chat-pfp" id="chat-pfp" src="" alt="pfp">
          <div style="width: 6rem">
            <div id="chat-username">Sample text</div>
            <div id="chat-status">Sample text</div>
          </div>
        </div>
        <button id="chat-setting-button" class="custom-button"></button>
        <div id="setting-container">
          <button class='custom-button' id="unfriend-button">Unfriend</button>
        </div>
      </div>
      <div class="chat-div" id="chat-div">

      </div>
    </div>
  </body>
  <body class="footer">
  <div class="feed-fields">
    <div class="profile" id="profile-settings">
      <button id="self-button" role="button">
        <img id="self-pfp" src="" alt="pfp">
        <div style="display: flex; flex-direction: column">
          <medium id="self-user">Sample text</medium>
          <div class="friend-status" id="self-status">Sample text</div>
        </div>
      </button>
      <button id="add-friend-button"><img src="../../Images/add-friend-button-light.png" id="friend-button-image"> </button>
    </div>
    <div id="image-wrapper"></div>
    <div id="input-wrapper">
      <div id="input" contentEditable placeholder="What's happening?" oninput="if(this.innerHTML.trim()==='<br>')this.innerHTML=''"></div>
      <!--button id="emoji-button" class="custom-button"><emoji-picker></emoji-picker></button-->
      <button id="image-button" class="custom-button"><input class="custom-input" id="image-input" type="file" style="visibility: hidden; width: 15rem;"></button>
      <button id="send-button" class="custom-button"></button>
    </div>
  </div>
  </body>
  <script src="../../renderer.js"></script>
  <script src="../../functions.js"></script>
  <script src="../../app.js"></script>
  <script src="chat_scripts.js"></script>
</html>
