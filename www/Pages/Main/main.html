<!DOCTYPE html>
<html>
<head>
  <script src="../../cordova.js"></script>
  <meta name="viewport" content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:;, width=device-width, initial-scale=1, maximum-scale=1.0, viewport-fit=cover" http-equiv="Content-Security-Policy" charset="UTF-8">
  <link rel="stylesheet" href="../styles.css"/>
</head>
<body class="lobby-body" id="lobby-body">
<div class= "side-menu" id="side-menu">
  <div class="menu-item" id="side-menu-content">
    <img src="../../Images/Logo.png" alt="pfp" style="width: 35px; height: 35px; margin-top: 0.5rem">

  </div>
</div>
<div class="lobby-feed" id="lobby-feed">
  <div id="top-bar">
    <button id="sidebar-button"></button>
    <img id="feed-icon" src="../../Images/feed.png" alt="pfp">
    <button id="add-friend-button"><img src="../../Images/add-friend-button-light.png" id="friend-button-image"> </button>
  </div>
  <div class="feed-div" id="feed-div">
    <div id="loading-screen" class="loading-screen">
      <p class="loading-text">Loading...</p>
    </div>
  </div>
</div>
</body>
<body class="footer">
<div class="feed-fields" id="feed-fields">
  <div class="profile" id="profile-settings">
    <button id="self-button" role="button">
      <img id="self-pfp" src="" alt="pfp">
      <div style="display: flex; flex-direction: column; margin-left: 1rem">
        <medium id="self-user">Sample text</medium>
        <div class="friend-status" id="self-status">Sample text</div>
      </div>
    </button>
  </div>
  <div id="image-wrapper"></div>
  <div id="input-wrapper">
    <div id="input" contentEditable placeholder="What's happening?" oninput="if(this.innerHTML.trim()==='<br>')this.innerHTML=''"></div>
    <!--button id="emoji-button" class="custom-button"></button-->
    <button id="image-button" class="custom-button"><input class="custom-input" id="image-input" type="file"></button>
    <button id="send-button" class="custom-button"></button>
  </div>
</div>
</body>
<script src="../../renderer.js"></script>
<script src="../../functions.js"></script>
<script src="../../app.js"></script>
<script src="main_scripts.js"></script>
</html>
